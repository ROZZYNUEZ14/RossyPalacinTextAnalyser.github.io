<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header><h1>Analizador de Texto</h1></header>
    <textarea name="user-input" cols="50" rows="10" placeholder="Escribe tu texto aquí"></textarea>
    <ul type="none">
      <li class="metric" data-testid="word-count">Palabras: 0</li>
      <li class="metric" data-testid="character-count">Caracteres: 0</li>
      <li class="metric" data-testid="character-no-spaces-count">Caracteres sin espacios: 0</li>
      <li class="metric" data-testid="number-count">Números: 0</li>
      <li class="metric" data-testid="number-sum">Suma de números: 0</li>
      <li class="metric" data-testid="word-length-average">Longitud: 0</li>
    </ul>
    <button id="reset-button">Limpiar</button>
    <footer><p>Autor: Rossy Palacin</p></footer>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
